<ion-header>

  <ion-navbar>
    <ion-title>Recommendation List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let rec of (recommendations | async)" (click) = "openRecDetailsPage(rec)" style="max-width: 300px; margin: auto; margin-bottom: 30px; margin-top: 20px">
    <img src="https://image.tmdb.org/t/p/original{{rec.poster_path}}" style="max-width: 300px; max-height: 300px">
    <ion-card-content>
      <p>{{rec.overview}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
