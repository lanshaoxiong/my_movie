<ion-header>

  <ion-navbar>
    <ion-title>recommendation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="#f4f4f4"
    readonly="false" [rating]="3">
  </ionic3-star-rating>

  Selected rating: {{rating}}

  <ion-card *ngFor="let rec of (recommendations | async)" style="max-width: 300px; margin: auto">
    <img src="http://image.tmdb.org/t/p/original{{rec.poster_path}}" style="max-width: 300px; max-height: 300px">
    <ion-card-content>
      <p>{{rec.overview}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
